<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tutankhamun Effect</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #0b0b0b, #1a1a1a);
        margin: 0;
        overflow: hidden;
      }

      .container {
        perspective: 1000px;
      }

      .mask {
        width: 320px;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
        will-change: transform;
        cursor: grab;
        filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="tut.png" alt="Tutankhamun Mask" class="mask" />
    </div>

    <script>
      const mask = document.querySelector(".mask");

      document.addEventListener("mousemove", (e) => {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;

        const rotateX = y * 30; // tilt up/down
        const rotateY = x * 60; // tilt left/right

        mask.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      document.addEventListener("mouseleave", () => {
        mask.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
      });
    </script>
  </body>
</html>
